<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>User's Feedback TTMED-PSU Service: คณะการแพทย์แผนไทย ม.อ.</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="asset/css/floating-labels.css" />
    <link rel="stylesheet" href="asset/css/star.css" />
    <link rel="stylesheet" href="asset/css/succes.css" />
  </head>
  <body>
    <main class="container">
      <form id="addForm" class="form-smiley">
        <div id="main">
        <div class="image-smiley" id="smiley"></div>
        <p>
        <div class="text-center mb-3">
          <div>
            ท่านมีความพึงพอใจต่อการให้บริการในระดับใด ?
          </div>
          <div class="rating">
            <input type="radio" name="rating" id="r1" value="5">
            <label for="r1"></label>
            <input type="radio" name="rating" id="r2" value="4">
            <label for="r2"></label>
            <input type="radio" name="rating" id="r3" value="3">
            <label for="r3"></label>
            <input type="radio" name="rating" id="r4" value="2">
            <label for="r4"></label>
            <input type="radio" name="rating" id="r5" value="1">
            <label for="r5"></label>
           </div>
        </div>
        <p>
          <input
            type="text"
            id="comment"
            name="comment"
            class="form-control"
            placeholder="เขียนรีวิวแสดงข้อคิดเห็น"
            autofocus
          />
        </p>
            <button class="btn btn-warning btn-block" type="submit">
                <b>SUBMIT</b>
            </button>
    
        <div class="mt-3 mb-3 text-muted text-center copyright">&copy; 2022 TTMED-PSU</div>
        </div>
        </div>

          <div id="success" class="succes-box">
            <svg class="ft-green-tick" xmlns="http://www.w3.org/2000/svg" height="100" width="100" viewBox="0 0 48 48" aria-hidden="true">
              <circle class="circle" fill="#5bb543" cx="24" cy="24" r="22"/>
              <path class="tick" fill="none" stroke="#FFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M14 27l5.917 4.917L34 17"/>
            </svg>
          </div>

      </form>
    </main>
  </body>
  
  <script src="app.js" charset="utf-8"></script>
</html>
